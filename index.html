<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky Tours: Your Gateway to Affordable Long-Distance Adventures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

        }
        .frame-container {
            border: 5px solid #000;
            padding: 20px;

            margin-bottom: 30px;
        }
        h1, h2 {

        }

    <div class="frame-container">
